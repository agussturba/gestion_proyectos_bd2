spring.application.name=bd2

# Configuración para MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mongo_db

# Configuración para Cassandra
spring.cassandra.contact-points=localhost
spring.cassandra.port=9042
spring.cassandra.keyspace=mykeyspace
spring.cassandra.local-datacenter=your_local_datacenter_name


# Configuración para Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=mypassword

spring.datasource.url=jdbc:mysql://localhost:3306/bd2?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
